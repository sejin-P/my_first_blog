<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SejinDjangoTutorial</title>
</head>
<body>
<div>
    <h1><a href="">Django tutorial</a></h1>
</div>
<div>
    {% for post in posts %}
        <div>
            <p>published: {{ post.published_date }}</p>
            <h1><a href="">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr}}</p>
        </div>
    {% endfor %}
</div>
<div>
    <p>published 202002101213</p>
    <h2><a href="">my second post</a></h2>
    <p>어쩌구저쩌구</p>
</div>
<p>Hi there!</p>
<p>what's going on?</p>
</body>
</html>
